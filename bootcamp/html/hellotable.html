<html>
  <head>
    <title>My webpage</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Flowers</h1>
    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th colspan="2">Color</th>
        <th>Picture</th>
      </tr>
      <tr>
        <td>Rose</td>
        <td>Symbols of Love</td>
        <td>Red</td>
        <td>White</td>
        <td><img src="rose.jpg" style="width: 15px" /></td>
      </tr>
      <tr>
        <td rowspan="2">Lily</td>
        <td>Small and delicate</td>
        <td rowspan="2" colspan="2">White</td>
        <td rowspan="2"><img src="lily.jpg" style="width: 15px" /></td>
      </tr>
      <tr>
        <td>Summer flower</td>
      </tr>
      <tr>
        <td rowspan="3">Sunflower</td>
        <td rowspan="3">Always faces the sun</td>
        <td rowspan="3" colspan="2">Yellow</td>
        <td><img src="sunflower.jpg" style="width: 15px" /></td>
      </tr>
      <tr>
        <td><img src="sunflower2.jpg" style="width: 15px" /></td>
      </tr>
      <tr>
        <td><img src="sunflower3.jpg" style="width: 15px" /></td>
      </tr>
    </table>
  </body>
</html>
