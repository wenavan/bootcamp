<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bear Burger's - Order</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Order Here!</h1>
      <div class="row" style="background-color: rgb(255, 200, 99)">
        <div class="col-lg-2">Icons</div>
        <div class="col-lg-3">Item Name</div>
        <div class="col-lg-2">Price</div>
      </div>
      <div class="row" style="background-color: rgb(255, 229, 182)">
        <div class="col-lg-7 text-center">Meals</div>
      </div>
      <div class="row">
        <div class="col-lg-2"><img src="burger.jpg" /></div>
        <div class="col-lg-3">Burger</div>
        <div class="col-lg-2">₱55</div>
      </div>
      <div class="row">
        <div class="col-lg-2"><img src="fried chicken" /></div>
        <div class="col-lg-3">Fried Chicken</div>
        <div class="col-lg-2">₱55</div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-3">Spaghetti</div>
        <div class="col-lg-2">₱55</div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-3">Piizaa</div>
        <div class="col-lg-2">₱150</div>
      </div>
      <div class="row" style="background-color: rgb(255, 229, 182)">
        <div class="col-lg-7 text-center">Drinks</div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-3">Coke</div>
        <div class="col-lg-2">₱20</div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-3">Sprite</div>
        <div class="col-lg-2">₱20</div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-3">Sarsi</div>
        <div class="col-lg-2">₱20</div>
      </div>
      <div class="row">
        <div
          class="col-lg-5"
          style="background-color: rgb(250, 238, 216)"
        >
        >All items are subject to tax. No refunds All items are not
        transferable.
      </div>
      <div class="col-lg-2">Extra rice - ₱20.00</div>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-3"></div>
      <div class="col-lg-2">Condiments - ₱20.00</div>
    </div>
    <div class="row">
      <div class="col-5">
        <img src="https://www.dellacasapasta.com/images/basil-sauce.png" />
      </div>
    </div>
    <div class="container"></div>
  </body>
</html>
